<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Movie Database</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/jquery.dataTables.css" rel="stylesheet">
	<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
	<link href="css/buttons.bootstrap.min.css" rel="stylesheet">
	<link href="css/select.bootstrap.min.css" rel="stylesheet">
	<link href="css/editor.bootstrap.min.css" rel="stylesheet">
	
	<style>
		body {
			padding-top: 70px;
	}
	</style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Movie Database</a>
		</div>
	  </div>
	</nav>
	
	<div class="container-fluid">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-xs-12 col-md-6 col-sm-6 col-lg-4">
                      <form class="form-horizontal" action="/addmovie" , method="post">
                          <fieldset>
                              <legend>Movie Data Entery</legend>
                              <div class="form-group">
                                  <label for="title" class="col-lg-2 control-label">Title</label>
                                  <div class="col-lg-10">
                                      <input type="text" class="form-control" id="title" name="title" maxlength="60">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="year" class="col-lg-2 control-label">Year</label>
                                  <div class="col-lg-10">
                                      <input type="text" class="form-control" id="year" name="year" maxlength="4">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="imdb" class="col-lg-2 control-label">IMDB</label>
                                  <div class="col-lg-10">
                                      <input type="text" class="form-control" id="imdb" name="imdb" maxlength="15">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-lg-10 col-lg-offset-2">
                                      <button type="submit" class="btn btn-primary">Submit</button>
                                  </div>
                              </div>
                          </fieldset>
                      </form>
                  </div>
                  <div class="col-xs-12 col-md-6 col-sm-6 col-lg-8">
                      <table id="data_table" class="display" cellspacing="0" width="100%">
                          <thead>
                              <tr>
                                  <th>Title</th>
                                  <th>Year</th>
                                  <th>IMDB</th>
                              </tr>
                          </thead>
                      </table>

                  </div>
              </div>

          </div> <!-- /container -->

	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>
	<script src="js/dataTables.buttons.min.js"></script>
	<script src="js/buttons.bootstrap.min.js"></script>
	<script src="js/dataTables.select.min.js"></script>
	
	<script>
	$(document).ready(function() {
		var table = $('#data_table').DataTable( {
			lengthChange: false,
			"bFilter": false,
			ajax: "/list",
			columns: [
            { data: "title" },
            { data: "year" },
            { data: "imdb" }
			],
			select: true,
		});
	});	
</script>
  </body>
</html>
